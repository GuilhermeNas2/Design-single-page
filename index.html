<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <section class="conteudo">
        <img class="imagem__mulher" src="images/mulher.png">
          <div id="tudo">
            <div class="conteudo__plano">
              <h1>Order Summary</h1>
                <p id="text-information">You can now listen to millions of songs, audiobooks, and podcasts on any 
                  device anywhere you like!</p>
            </div>
              <div class="conteudo__preço"> 
                <div class="painel__preço">
                <img src="images/icon-music.svg">         
                  <div class="painel__planos" >
                        <h4>Annual Plan</h4>
                      <p>$59.99/year</p>
                              
                  </div>           
                 </div> 

                  <a href="#">Change</a>
              </div>
              
                <button class="botão">Proceed to Payment</button>
                <a href="" id="cancela">Cancel Order</a>
               
              
          </div>  
              
          </section>        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div>
       
  </body>
</html>
